<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin-Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <div class="dashboard">
                <img class="logo-dash" src="imgs/view-dashboard.svg" alt="logo">
                <h2>Dashboard</h2>
            </div>
            <div class="home">
                <img class="logo" src="imgs/home-account.svg" alt="logo">
                <h4>Home</h4>
                
            </div>
            <div class="profile">
              <img class="logo" src="imgs/account-box-outline.svg" alt="logo">
              <h4>Profile</h4>  
            </div>
            <div class="messages">
                <img class="logo" src="imgs/message.svg" alt="logo">
                <h4>Messages</h4>  
            </div>
            <div class="history">
                <img class="logo" src="imgs/history.svg" alt="logo">
                <h4>History</h4>  
            </div>
            <div class="tasks">
                <img class="logo" src="imgs/calendar-check.svg" alt="logo">
                <h4>Tasks</h4>  
            </div>
            <div class="communities">
                <img class="logo" src="imgs/account-group.svg" alt="logo">
                <h4>Communities</h4>  
            </div>
            <div class="troubleshooting">
                <div class="settings">
                    <img class="logo" src="imgs/cog.svg" alt="logo">
                    <h4>settings</h4>  
                </div>
                <div class="support">
                    <img class="logo" src="imgs/help.svg" alt="logo">
                    <h4>Support</h4>  
                </div>
                <div class="privacy">
                    <img class="logo" src="imgs/shield-check.svg" alt="logo">
                    <h4>Privacy</h4>  
                </div>   
            </div>
            
        </div>
        <div class="main">
             <div class="header">
                <div class="navbar">
                 <img class="logo-nav" src="imgs/magnify.svg" alt="search logo">   
                 <input type="text" class="form-input"> 
                 
                 <img class="logo-bell" src="imgs/bell-ring-outline.svg" alt="notifications logo">
                 <img class="logo-profile" src="imgs/face-man-profile.svg" alt="profile logo">
                 <h6>Morgan Oakly</h6>
                </div>
                <div class="welcome">
                 <div class="left">
                  <img class="logo-profile" src="imgs/face-man-profile.svg" alt="profile logo"> 
                  <div class="welcome-text">
                   <p>Hi there,</p>
                   <h4>Morgan Oakley (@morgan)</h4> 
                  </div> 
                 </div>
                 <div class="right">
                  <button class="btn">New</button>
                  <button class="btn">Upload</button>
                  <button class="btn">Share</button>  
                 </div>   
                </div>
             </div>
             <div class="content">
              div cl  
             </div>   
            </div>
    </div>
</body>
</html>
